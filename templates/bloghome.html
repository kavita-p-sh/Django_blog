{% extends "base.html" %}
{% block blogactive %}active{% endblock blogactive %}
{% block css %}
<style>
  .container{
     
    min-height:100vh;
  }
</style>
{% endblock css %}
{% block body %}
<div class="container">


<h1 class="my-3">Welcome to Mountain Coders Blog</h1>
{% for blog in blogs %}


<div class="my-2">
    
    
      <h4 class="mt-0"><a href="/blogpost/{{blog.slug}}" class="text-dark">{{blog.title}}</a></h4>
      <div class="my-2"> 
      {{blog.content|slice:245}}...
    </div>
    <a href="/blogpost/{{blog.slug}}" class="text-dark"> <button class="btn btn-primary">Read More...</button></a>

  </div>

{% endfor %}
</div>
{% endblock body %}
